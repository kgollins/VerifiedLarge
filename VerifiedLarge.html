<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection & Measurement App</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(rgba(0,0,0,0.9), transparent);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        #status {
            background: rgba(0,0,0,0.9);
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            max-width: 90%;
            border: 2px solid #4CAF50;
        }

        .button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        .button:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: scale(1);
        }

        .button.measure {
            background: #FF9800;
        }

        .button.measure:hover {
            background: #F57C00;
        }

        #measurement {
            background: rgba(76, 175, 80, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            display: none;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            z-index: 150;
        }

        #warning {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 152, 0, 0.95);
            padding: 15px 25px;
            border-radius: 10px;
            max-width: 90%;
            text-align: center;
            display: none;
            z-index: 200;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 15px;
            z-index: 1000;
            max-width: 90%;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .detection-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 50;
        }

        .confidence-bar {
            width: 100px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas"></canvas>
        
        <div id="warning"></div>
        
        <div class="detection-info" id="detectionInfo" style="display:none;">
            <div>Confidence: <span id="confidenceText">0%</span></div>
            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill"></div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading custom detection model...</div>
            <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">This may take a moment</div>
        </div>

        <div id="controls">
            <div id="status">Initializing...</div>
            <button id="measureBtn" class="button measure" disabled>üìè Measure Object</button>
        </div>
        
        <div id="measurement"></div>
    </div>

    <script type="module">
        let video, canvas, ctx;
        let session;
        let detectionInterval;
        let detectedBox = null;
        let detectionHistory = [];

        // Configuration
        const MODEL_URL = 'https://kgollins.github.io/VerifiedLarge/dick-detector.onnx';
        const INPUT_SIZE = 416;
        const DETECTION_CONFIDENCE = 0.5;
        const DETECTION_INTERVAL = 500;
        const STABILIZATION_FRAMES = 3;

        async function init() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            try {
                await startCamera();
                await loadModel();
                startDetection();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                showError('Initialization failed: ' + error.message);
            }
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        updateStatus('Camera ready');
                        resolve();
                    };
                });
            } catch (err) {
                if (err.name === 'NotAllowedError') {
                    throw new Error('Camera permission denied');
                } else if (err.name === 'NotFoundError') {
                    throw new Error('No camera found');
                } else {
                    throw new Error('Camera error: ' + err.message);
                }
            }
        }

        async function loadModel() {
            try {
                updateStatus('Loading custom detection model...');
                
                // Load ONNX model
                session = await ort.InferenceSession.create(MODEL_URL);
                
                console.log('Model loaded successfully');
                console.log('Input names:', session.inputNames);
                console.log('Output names:', session.outputNames);
                
                updateStatus('Model loaded - Point at object');
                showWarning('Custom detection model loaded! üéâ', 3000);
            } catch (err) {
                console.error('Model loading error:', err);
                throw new Error('Model loading failed: ' + err.message);
            }
        }

        function startDetection() {
            detectionInterval = setInterval(async () => {
                if (!session || video.readyState !== 4) return;

                try {
                    const predictions = await detectObjects();
                    processDetections(predictions);
                } catch (err) {
                    console.error('Detection error:', err);
                }
            }, DETECTION_INTERVAL);
        }

        async function detectObjects() {
            // Prepare input tensor
            const inputTensor = await prepareInput();
            
            // Run inference
            const feeds = {};
            feeds[session.inputNames[0]] = inputTensor;
            const results = await session.run(feeds);
            
            // Get output
            const output = results[session.outputNames[0]];
            
            // Process YOLO output
            return processYOLOOutput(output);
        }

        async function prepareInput() {
            // Create offscreen canvas for preprocessing
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = INPUT_SIZE;
            tempCanvas.height = INPUT_SIZE;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Draw and resize video frame
            tempCtx.drawImage(video, 0, 0, INPUT_SIZE, INPUT_SIZE);
            
            // Get image data
            const imageData = tempCtx.getImageData(0, 0, INPUT_SIZE, INPUT_SIZE);
            const pixels = imageData.data;
            
            // Convert to tensor format [1, 3, 416, 416]
            const red = [];
            const green = [];
            const blue = [];
            
            for (let i = 0; i < pixels.length; i += 4) {
                red.push(pixels[i] / 255.0);
                green.push(pixels[i + 1] / 255.0);
                blue.push(pixels[i + 2] / 255.0);
            }
            
            const inputArray = Float32Array.from([...red, ...green, ...blue]);
            return new ort.Tensor('float32', inputArray, [1, 3, INPUT_SIZE, INPUT_SIZE]);
        }

        function processYOLOOutput(output) {
            const detections = [];
            const data = output.data;
            const dims = output.dims;
            
            // YOLO output format varies, this is a common structure
            // Adjust based on actual model output
            const numDetections = dims[1];
            const numValues = dims[2];
            
            for (let i = 0; i < numDetections; i++) {
                const offset = i * numValues;
                
                // Common YOLO format: [x, y, w, h, confidence, ...classes]
                const confidence = data[offset + 4];
                
                if (confidence > DETECTION_CONFIDENCE) {
                    const x = data[offset];
                    const y = data[offset + 1];
                    const w = data[offset + 2];
                    const h = data[offset + 3];
                    
                    // Convert from normalized coordinates to canvas coordinates
                    const xCanvas = (x - w / 2) * canvas.width;
                    const yCanvas = (y - h / 2) * canvas.height;
                    const wCanvas = w * canvas.width;
                    const hCanvas = h * canvas.height;
                    
                    detections.push({
                        bbox: [xCanvas, yCanvas, wCanvas, hCanvas],
                        score: confidence,
                        class: 'object'
                    });
                }
            }
            
            return detections;
        }

        function processDetections(predictions) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (predictions.length > 0) {
                const detection = predictions[0];
                
                detectionHistory.push(detection);
                if (detectionHistory.length > STABILIZATION_FRAMES) {
                    detectionHistory.shift();
                }

                const isStable = detectionHistory.length === STABILIZATION_FRAMES;

                drawDetection(detection, isStable);
                detectedBox = detection.bbox;

                document.getElementById('detectionInfo').style.display = 'block';
                document.getElementById('confidenceText').textContent = 
                    Math.round(detection.score * 100) + '%';
                document.getElementById('confidenceFill').style.width = 
                    (detection.score * 100) + '%';
                
                document.getElementById('measureBtn').disabled = false;
                updateStatus(isStable ? 
                    'Object detected - Ready to measure!' :
                    'Object detected - Hold steady...'
                );

            } else {
                detectedBox = null;
                detectionHistory = [];
                document.getElementById('detectionInfo').style.display = 'none';
                document.getElementById('measureBtn').disabled = true;
                updateStatus('Point camera at an object');
            }
        }

        function drawDetection(detection, isStable) {
            const [x, y, width, height] = detection.bbox;

            ctx.strokeStyle = isStable ? '#4CAF50' : '#FF9800';
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, width, height);

            // Corner markers
            const cornerSize = 20;
            ctx.lineWidth = 6;
            
            ctx.beginPath();
            ctx.moveTo(x, y + cornerSize);
            ctx.lineTo(x, y);
            ctx.lineTo(x + cornerSize, y);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x + width - cornerSize, y);
            ctx.lineTo(x + width, y);
            ctx.lineTo(x + width, y + cornerSize);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x, y + height - cornerSize);
            ctx.lineTo(x, y + height);
            ctx.lineTo(x + cornerSize, y + height);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x + width - cornerSize, y + height);
            ctx.lineTo(x + width, y + height);
            ctx.lineTo(x + width, y + height - cornerSize);
            ctx.stroke();

            // Label
            ctx.fillStyle = isStable ? '#4CAF50' : '#FF9800';
            ctx.font = 'bold 20px Arial';
            const label = `Detected (${Math.round(detection.score * 100)}%)`;
            const textWidth = ctx.measureText(label).width;
            ctx.fillRect(x, y - 35, textWidth + 20, 30);
            
            ctx.fillStyle = '#000';
            ctx.fillText(label, x + 10, y - 12);

            // Measurement line
            if (isStable) {
                ctx.strokeStyle = '#00E676';
                ctx.lineWidth = 3;
                ctx.setLineDash([10, 5]);
                const centerY = y + height / 2;
                ctx.beginPath();
                ctx.moveTo(x, centerY);
                ctx.lineTo(x + width, centerY);
                ctx.stroke();
                ctx.setLineDash([]);

                ctx.fillStyle = '#00E676';
                ctx.beginPath();
                ctx.arc(x, centerY, 6, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x + width, centerY, 6, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        async function performMeasurement() {
            if (!detectedBox) {
                showWarning('No detection. Hold camera steady.');
                return;
            }

            const widthPixels = detectedBox[2];
            const heightPixels = detectedBox[3];
            
            const assumedDistance = 0.5;
            const fovDegrees = 60;
            const fovRadians = fovDegrees * Math.PI / 180;
            
            const widthMeters = 2 * assumedDistance * Math.tan(fovRadians / 2) * (widthPixels / canvas.width);
            const heightMeters = 2 * assumedDistance * Math.tan(fovRadians / 2) * (heightPixels / canvas.height);
            
            const widthCm = widthMeters * 100;
            const heightCm = heightMeters * 100;
            const widthInches = widthMeters * 39.3701;
            const heightInches = heightMeters * 39.3701;

            displayMeasurement(widthCm, heightCm, widthInches, heightInches);
        }

        function displayMeasurement(widthCm, heightCm, widthInches, heightInches) {
            const measurementDiv = document.getElementById('measurement');
            measurementDiv.innerHTML = `
                <div style="font-size: 28px; margin-bottom: 8px;">üìè Measurements</div>
                <div style="font-size: 20px;">
                    Width: ${widthCm.toFixed(1)} cm (${widthInches.toFixed(1)} in)
                </div>
                <div style="font-size: 20px;">
                    Height: ${heightCm.toFixed(1)} cm (${heightInches.toFixed(1)} in)
                </div>
                <div style="font-size: 14px; margin-top: 8px; opacity: 0.8;">
                    *Estimated at 50cm distance
                </div>
            `;
            measurementDiv.style.display = 'block';

            setTimeout(() => {
                measurementDiv.style.display = 'none';
            }, 8000);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function showWarning(message, duration = 4000) {
            const warning = document.getElementById('warning');
            warning.textContent = message;
            warning.style.display = 'block';
            setTimeout(() => {
                warning.style.display = 'none';
            }, duration);
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div style="color: #f44336; font-size: 18px; padding: 20px;">
                    ‚ùå ${message}
                </div>
                <button onclick="location.reload()" class="button" style="margin-top: 20px;">
                    Retry
                </button>
            `;
        }

        document.getElementById('measureBtn').addEventListener('click', performMeasurement);

        window.addEventListener('load', init);

        window.addEventListener('beforeunload', () => {
            if (detectionInterval) clearInterval(detectionInterval);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
